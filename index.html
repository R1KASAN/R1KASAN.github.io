<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>โปรแกรมคำนวณค่าใช้จ่ายรายเดือน</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>โปรแกรมคำนวณค่าใช้จ่ายรายเดือนและการออมเงิน</h2>
    <div class="container">
      <label for="totalMoney">ใส่จำนวนเงินทั้งหมดที่มีในเดือนนี้:</label>
      <input type="text" id="totalMoney" placeholder="เช่น 10000 บาท" />

      <label for="savingsGoal">เป้าหมายการออมเงินต่อปี:</label>
      <input type="text" id="savingsGoal" placeholder="เช่น 120000 บาท" />

      <button onclick="calculateExpense()">คำนวณค่าใช้จ่าย</button>
      <button onclick="resetFields()">รีเซ็ตค่า</button>

      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
